<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Idle Game</title>
  <link rel="stylesheet" href="./css/style.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <div id="container">
    <h1>Wrangle the Geckos!</h1>
    <img src="https://static1.squarespace.com/static/52f9d2d1e4b0749bb692bf9d/55db4858e4b0d0a2a57cdd5c/55f36496e4b0f0037bbac4ad/1451500210774/N.l.pilbarensis3_sRGB_1800x1200_72ppi.jpg?format=750w" id="gecko"><br> Geckos Per Second
    <br>
    <small>GPS: <span id="gps"></span></small>
    <div id="currentTotal"></div>
    <div id="buttons">

      <div class="button" data-val="1" data-cost="10">Cricket Fields - <span>10</span></div>

      <div class="button" data-val="5" data-cost="100">Reptile Mines - <span>100</span></div>

      <div class="button" data-val="10" data-cost="500">Gecko Factory - <span>1000</span></div>

      <div class="button" data-val="50" data-cost="1000">Lizard Laboratory - <span>1000</span></div>

      <div class="button" data-val="100" data-cost="5000">Quantum G.E.C.K. Drive - <span>5000</span></div>

    </div>
  </div>
  <script src='./script/script.js'></script>

</body>

</html>
